<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Container for Navbar and Content */
        .container {
            display: flex;
            flex: 1;
        }

        /* Left Side Navbar */
        .left-navbar {
            width: 200px;
            background-color: #444;
            padding: 15px;
            transition: width 0.3s ease;
        }

        .left-navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .left-navbar ul li {
            margin-bottom: 10px;
        }

        .left-navbar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .left-navbar ul li a:hover {
            background-color: #555;
        }

        .left-navbar ul li a i {
            font-size: 20px;
            margin-right: 10px;
        }

        .left-navbar ul li a span {
            font-size: 16px;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .left-navbar {
                width: 60px;
                /* Shrink the navbar */
            }

            .left-navbar ul li a {
                justify-content: center;
                /* Center-align the icons */
            }

            .left-navbar ul li a span {
                display: none;
                /* Hide text on smaller screens */
            }

            .left-navbar ul li a i {
                margin-right: 0;
                /* Remove margin for icons */
            }
        }
    </style>


</head>

<body>
    <!-- Header -->
    <header>
        <h1>My Website</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Side Navbar -->
        <nav class="left-navbar">
            <ul>
                <li>
                    <a href="#home">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#about">
                        <i class="fas fa-info-circle"></i>
                        <span>About</span>
                    </a>
                </li>
                <li>
                    <a href="#service">
                        <i class="fas fa-cogs"></i>
                        <span>Service</span>
                    </a>
                </li>
                <li>
                    <a href="#contact">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Content Area -->
        <main class="content">
            <h2>Welcome to My Website</h2>
            <p>This is the main content area. Resize the browser window to see the responsive behavior.</p>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
